<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/style.css">

</head>
<body class="text-center">

    
      

    <form action="/" method="POST" class="form-signin w-50 m-auto">
      <img class="mb-4" src="/istockphoto-1352986285-612x612.jpg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Sign Up for Newsletter</h1>
  
      <div class="form-floating ">
          <input type="text" class="form-control top" id="floatingInput" name="firstn" placeholder="First Name">
          <label for="floatingInput">First Name</label>
        </div>
        <div class="form-floating ">
            <input type="text" class="form-control middle" id="floatingInput" name="lastn" placeholder="Last Name">
            <label for="floatingInput">Last Name</label>
        </div>
        <div class="form-floating ">
          <input type="email" class="form-control buttom" id="floatingInput" name="email" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
  
      
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2023-2024</p>
    </form>

    
</body>
</html>
